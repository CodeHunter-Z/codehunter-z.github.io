<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨弹窗</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: #f0f0f0; 
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        .tip {
            position: absolute;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 200px;
            text-align: center;
            font-size: 16px;
            animation: fadeIn 0.8s, fadeOut 0.8s 9.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1) translateY(0); }
            to { opacity: 0; transform: scale(0.8) translateY(-20px); }
        }
        .status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            z-index: 2000;
        }
        .control {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .welcome {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 3000;
            text-align: center;
            padding: 20px;
        }
        .welcome h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .welcome p {
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        .start-main {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="welcome" id="welcome">
        <h1>温馨弹窗程序</h1>
        <p>这个程序会显示300个温馨弹窗，并播放背景音乐</p>
        <p>点击下方按钮开始体验</p>
        <button class="start-main" id="startMain">开始体验</button>
    </div>
    
    <div class="status" id="status">准备就绪</div>
    <div class="control">
        <button id="startBtn" style="display:none;">开始温馨弹窗</button>
        <button id="stopBtn" disabled>停止</button>
    </div>

    <script>
        // 温馨语句列表
        const tips = [
            "你今天真好看！", "世界因你而美好", "保持微笑 :)", "你是最棒的",
            "一切都会好起来的", "相信自己", "今天也是美好的一天", "加油！",
            "保持积极心态", "你值得被爱", "每一天都是新的开始", "坚持就是胜利",
            "困难只是暂时的", "你很特别", "不要放弃", "前方有光",
            "生活充满希望", "你是独一无二的", "一切皆有可能", "心怀感恩",
            "善待自己", "小小的进步也是进步", "慢慢来，比较快", "你已经做得很好了",
            "明天会更好", "阳光总在风雨后", "爱自己是最重要的事", "享受当下",
            "你的存在让世界更美好", "每一天都是礼物", "微笑是最好的语言",
            "心中有爱，眼中有光", "做自己的太阳", "温暖他人，照亮自己"
        ];

        const colors = [
            "#FFB6C1", "#87CEEB", "#90EE90", "#E6E6FA",
            "#FFFFE0", "#DDA0DD", "#FF7F50", "#FFE4C4",
            "#7FFFD4", "#FFE4E1", "#F0FFF0", "#F5F5DC"
        ];

        let tipCount = 0;
        const totalTips = 300;
        let isRunning = false;
        let audio = null;
        let musicStarted = false;

        const welcomeEl = document.getElementById('welcome');
        const statusEl = document.getElementById('status');
        const startMainBtn = document.getElementById('startMain');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        function updateStatus(message) {
            statusEl.textContent = message;
        }

        // 初始化音频 - 但不立即播放
        function initAudio() {
            // 替换为你的GitHub用户名
            const githubUsername = 'codehunter-z'; // 请确保这是正确的用户名
            const musicUrl = `https://${githubUsername}.github.io/background_music.mp3`;
            
            audio = new Audio(musicUrl);
            audio.volume = 0.5;
            
            // 添加事件监听器
            audio.addEventListener('canplay', () => {
                console.log('音频可以播放了');
            });
            
            audio.addEventListener('error', (e) => {
                console.error('音频加载错误:', e);
                updateStatus("音乐加载失败，但弹窗会继续显示");
            });
            
            audio.addEventListener('ended', () => {
                console.log('音乐播放完毕');
                musicStarted = false;
            });
            
            return audio;
        }

        // 播放音乐的函数
        function playMusic() {
            if (!audio || musicStarted) return;
            
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('音乐开始播放');
                    musicStarted = true;
                    updateStatus("音乐播放中...");
                }).catch(error => {
                    console.log('自动播放被阻止:', error);
                    updateStatus("点击页面任意位置播放音乐");
                    
                    // 添加点击事件来播放音乐
                    const playOnClick = () => {
                        audio.play().then(() => {
                            console.log('用户交互后音乐开始播放');
                            musicStarted = true;
                            updateStatus("音乐播放中...");
                        }).catch(e => {
                            console.error('播放失败:', e);
                        });
                        document.removeEventListener('click', playOnClick);
                    };
                    document.addEventListener('click', playOnClick);
                });
            }
        }

        function createTip() {
            if (tipCount >= totalTips || !isRunning) return;
            
            const tip = document.createElement('div');
            tip.className = 'tip';
            tip.textContent = tips[Math.floor(Math.random() * tips.length)];
            tip.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            tip.style.left = `${x}px`;
            tip.style.top = `${y}px`;
            
            document.body.appendChild(tip);
            tipCount++;
            updateStatus(`已创建: ${tipCount}/${totalTips}`);
            
            setTimeout(() => {
                if (tip.parentNode) tip.parentNode.removeChild(tip);
            }, 10000);
        }

        function startTips() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            tipCount = 0;
            
            updateStatus("正在创建弹窗...");
            
            // 播放音乐
            playMusic();
            
            // 创建弹窗
            for (let i = 0; i < totalTips; i++) {
                setTimeout(() => createTip(), i * 50);
            }
        }

        function stopTips() {
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            if (audio && musicStarted) {
                audio.pause();
                audio.currentTime = 0;
                musicStarted = false;
            }
            updateStatus("已停止");
            // 清除所有弹窗
            document.querySelectorAll('.tip').forEach(tip => tip.remove());
        }

        // 主开始按钮点击事件
        startMainBtn.addEventListener('click', function() {
            // 隐藏欢迎界面
            welcomeEl.style.display = 'none';
            // 显示主控制按钮
            startBtn.style.display = 'block';
            
            // 初始化音频
            initAudio();
            
            // 自动开始弹窗
            startTips();
        });

        startBtn.addEventListener('click', startTips);
        stopBtn.addEventListener('click', stopTips);

        // 初始化
        updateStatus("准备就绪");
    </script>
</body>
</html>
